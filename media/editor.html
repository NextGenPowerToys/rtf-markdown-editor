<!DOCTYPE html>
<html lang="en" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="editor.css">
  <title>RTF Markdown Editor</title>
</head>
<body>
  <div class="editor-wrapper">
    <div id="toolbar" class="toolbar"></div>
    <div id="editor-container" class="editor-container"></div>
    <div id="mermaid-modal" class="modal" style="display: none;">
      <div class="modal-content">
        <div class="modal-header">
          <h2>Edit Mermaid Diagram</h2>
          <button class="modal-close" id="modal-close">&times;</button>
        </div>
        <div class="modal-body modal-split-pane">
          <div class="modal-pane modal-source-pane">
            <div class="modal-pane-header">Source Code</div>
            <textarea id="mermaid-source" class="mermaid-textarea" placeholder="Enter Mermaid diagram syntax..."></textarea>
            <div id="mermaid-error" class="mermaid-error" style="display: none;"></div>
          </div>
          <div class="modal-pane modal-preview-pane">
            <div class="modal-pane-header">Live Preview</div>
            <div id="mermaid-preview" class="mermaid-preview"></div>
          </div>
        </div>
        <div class="modal-footer">
          <button id="mermaid-save" class="btn btn-primary">Save</button>
          <button id="mermaid-cancel" class="btn btn-secondary">Cancel</button>
        </div>
      </div>
    </div>
  </div>

  <script src="editor.bundle.js"></script>
</body>
</html>
